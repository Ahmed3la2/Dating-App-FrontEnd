<div class="row">
    <div class="col-12">
        <div class="btn-group float-end">
            <button 
                type="button"
                class="btn btn-primary" 
                (click)="GetMemberUserLiked('liked')">Users I Like</button>
            <button 
                type="button"
                class="btn btn-primary" 
                (click)="GetMemberUserLiked('LikedByUsers')">Users Liked Me</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-10 offset-1 offset-sm-0 col-md-6 col-lg-2" *ngFor="let member of members" >
        <div class="card mb-4">
            <div class="card-img-wrapper">
                <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top">
                <ul class="list-inline member-icons animate text-center">
                    <li class="list-inline-item"><button routerLink='/members/{{member.userName}}' class="btn btn-primary">
                        <i class="fa fa-user"></i></button></li>
                    <li class="list-inline-item"><button class="btn btn-primary">
                        <i class="fa fa-envelope"></i></button></li>
                </ul>
            </div>
            <div class="card-body p-1">
                <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
                    {{member.knownAs}}
                </h6>
                <p class="card-text text-muted text-center">{{member.city}}</p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalPges"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChange($event)"
    >
    </pagination>
</div>
